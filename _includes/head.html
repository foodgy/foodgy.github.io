<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description"  content="{{ page.description | default: site.description }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <link rel="preload" href="{{ site.assets.fonts | append: 'merriweather-italic-cyrillic-400.woff2' }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ site.assets.fonts | append: 'merriweather-italic-latin-400.woff2' }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ site.assets.fonts | append: 'merriweather-normal-cyrillic-400.woff2' }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ site.assets.fonts | append: 'merriweather-normal-latin-400.woff2' }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ site.assets.fonts | append: 'merriweather-normal-cyrillic-700.woff2' }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ site.assets.fonts | append: 'merriweather-normal-latin-700.woff2' }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ site.assets.fonts | append: 'montserrat-normal-cyrillic-900.woff2' }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ site.assets.fonts | append: 'montserrat-normal-latin-900.woff2' }}" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="{{ site.assets.css | append: 'style.css' }}?v={{ site.time | date:'%s' }}">
    <link rel="icon" href="{{ 'favicon.svg' | relative_url }}?v={{ site.time | date:'%s' }}" type="image/svg+xml">
    <link rel="icon" href="{{ 'favicon.png' | relative_url }}?v={{ site.time | date:'%s' }}" type="image/png" sizes="329x329">
    {% feed_meta %}
    {%- include json-ld.html -%}
    {%- if jekyll.environment == 'production' and site.google_tag_manager -%}
      {%- include gtm.html -%}
    {%- endif -%}
  </head>
