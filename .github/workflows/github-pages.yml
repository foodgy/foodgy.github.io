name: Jekyll Deploy
on:
  push:
    branches:
      - main
jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.5
          bundler-cache: true
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '23'
      - run: npm install
      - name: Build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site